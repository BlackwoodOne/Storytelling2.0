{% extends "game/player_base.html" %}

{% block title %}
    Players
{% endblock %}

{% block content %}
    <h1>Players</h1>
    <h2><a href={% url "game:player_create" %}>Create new Player</a></h2>
    <ul>
    {% for player in player_list %}
        <li><a href={% url "game:player_detail" player.pk %}>{{ player }}</a> | <a href={% url "game:player_update" player.pk %}>Update</a> | <form style="display:inline;" action={% url "game:player_delete" player.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ player }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Players yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
