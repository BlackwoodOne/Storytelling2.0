{% extends "game/sentence_base.html" %}

{% block title %}
    Update {{ sentence }}
{% endblock %}

{% block content %}
<h1><a href={% url "game:sentence_list" %}>Sentence</a></h1>
<h2>Update {{ sentence }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "game:sentence_detail" sentence.pk %}>Cancel</a>
<form style="display:inline;" action={% url "game:sentence_delete" sentence.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ sentence }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
