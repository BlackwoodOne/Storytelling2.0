{% extends "game/round_state_base.html" %}

{% block title %}
    Delete {{ round_state }}
{% endblock %}

{% block content %}
<h1>Delete {{ round_state }}</h1>

<form action="" method="post">{% csrf_token %}

</form>

<a href={% url "game:round_state_detail" round_state.pk %}>Cancel</a>

{% endblock %}
