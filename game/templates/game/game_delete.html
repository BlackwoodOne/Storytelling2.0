{% extends "game/game_base.html" %}

{% block title %}
    Delete {{ game }}
{% endblock %}

{% block content %}
<h1>Delete {{ game }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ game }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "game:game_detail" game.pk %}>Cancel</a>

{% endblock %}
