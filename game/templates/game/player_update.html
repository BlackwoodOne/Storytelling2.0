{% extends "game/player_base.html" %}

{% block title %}
    Update {{ player }}
{% endblock %}

{% block content %}
<h1><a href={% url "game:player_list" %}>Player</a></h1>
<h2>Update {{ player }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "game:player_detail" player.pk %}>Cancel</a>
<form style="display:inline;" action={% url "game:player_delete" player.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ player }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
