{% extends "game/player_base.html" %}

{% block title %}
    Delete {{ player }}
{% endblock %}

{% block content %}
<h1>Delete {{ player }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ player }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "game:player_detail" player.pk %}>Cancel</a>

{% endblock %}
